<!DOCTYPE html>
<html>
  <head>
    <title>Ramith - personal accounting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div id="app"></div>

    <script id="app-template" type="text/template">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Ramith</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#accounts/new">Add Account</a></li>
            {{#currentAccount}}
              <li><a href="#" on-click="remove-account">Remove Account</a></li>
            {{/currentAccount}}
          </ul>
        </div><!--/.nav-collapse -->
      </nav>
      <div class="container" style="margin-top: 60px">
        {{#route == 'new_account'}}
          <form on-submit="add-account" class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="account-name">Name</label>
              <div class="col-sm-10">
                <input required id="account-name" class="form-control" type="text" name="name" placeholder="Name" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Add Account</button>
                <a href="#" class="btn btn-default">Cancel</a>
              </div>
            </div>
          </form>
        {{/route == 'new_account'}}

        {{#route == 'accounts'}}
          <table class="table table-striped">
            <tbody>
              {{#accounts}}
                <tr>
                  <th><a href="#accounts/{{id}}">{{name}}</a></th>
                  <td>{{balance}}</td>
                </tr>
              {{/accounts}}
              {{^any(accounts)}}
                <tr><td>Please <a href="#accounts/new">add an account</a>.</td></tr>
              {{/any(accounts)}}
            </tbody>
          </table>
        {{/route == 'accounts'}}

        {{#route == 'account'}}
          <div class="panel panel-default">
            <div class="panel-heading">
              <button type="button" class="close" aria-hidden="true" on-click="close">&times;</button>
              <h3 class="panel-title">{{currentAccount.name}}</h3>
            </div>
            <div class="panel-body">
              <form class="form-inline">
                <fieldset legend="Add Transaction">
                  <input type="text" placeholder="Title"/>
                  <input type="text" placeholder="Amount" type="number"/>
                  <button type="submit">Add Transaction</button>
                </fieldset>
              </form>
            </div>
          </div>
        {{/route == 'account'}}
      </div>
    </script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/bootstrap.js"></script>
    <script src="js/vendor/signals.js"></script>
    <script src="js/vendor/hasher.js"></script>
    <script src="js/vendor/crossroads.js"></script>
    <script src="js/vendor/ractive.js"></script>
    <script src="js/vendor/remotestorage.min.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
