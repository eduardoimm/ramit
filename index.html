<!DOCTYPE html>
<html>
  <head>
    <title>Ramith - personal accounting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Ramith</a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#accounts/new">Add Account</a></li>
      </ul>
    </nav>

    <div id="accounts"></div>

    <script id="accounts-template" type="text/template">
      {{#showNew}}
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="account-name">Name</label>
            <div class="col-sm-10">
              <input required id="account-name" class="form-control" type="text" name="name" placeholder="Name" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button on-click="add-account" type="submit" class="btn btn-primary">Add Account</button>
              <a href="#/" class="btn btn-default">Cancel</a>
            </div>
          </div>
        </form>
      {{/showNew}}

      <table class="table table-striped">
        <tbody>
          {{#accounts}}
            <tr>
              <th>{{name}}</th>
              <td>{{balance}}</td>
            </tr>
          {{/accounts}}
          {{^any(accounts)}}
            <tr><td>Please <a href="#/accounts/new">add an account</a>.</td></tr>
          {{/any(accounts)}}
        </tbody>
      </table>
    </script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/signals.js"></script>
    <script src="js/hasher.js"></script>
    <script src="js/crossroads.js"></script>
    <script src="js/ractive.js"></script>
    <script src="js/remotestorage.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
