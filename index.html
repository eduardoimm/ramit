<!DOCTYPE html>
<html>
  <head>
    <title>Ramith - personal accounting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Ramith</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#accounts/new">Add Account</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </nav>
    <div class="container" style="margin-top: 60px">
      <div id="accounts"></div>
    </div>

    <script id="accounts-template" type="text/template">
      {{#showNew}}
        <form on-submit="add-account" class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="account-name">Name</label>
            <div class="col-sm-10">
              <input required id="account-name" class="form-control" type="text" name="name" placeholder="Name" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Add Account</button>
              <a href="#/" class="btn btn-default">Cancel</a>
            </div>
          </div>
        </form>
      {{/showNew}}

      <table class="table table-striped">
        <tbody>
          {{#accounts}}
            <tr>
              <th>{{name}}</th>
              <td>{{balance}}</td>
            </tr>
          {{/accounts}}
          {{^any(accounts)}}
            <tr><td>Please <a href="#/accounts/new">add an account</a>.</td></tr>
          {{/any(accounts)}}
        </tbody>
      </table>
    </script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/bootstrap.js"></script>
    <script src="js/vendor/signals.js"></script>
    <script src="js/vendor/hasher.js"></script>
    <script src="js/vendor/crossroads.js"></script>
    <script src="js/vendor/ractive.js"></script>
    <script src="js/vendor/remotestorage.min.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
